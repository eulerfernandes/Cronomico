<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <title>Cronometro</title>
</head>

<body>
    <div class="container">
        <h1>Cronometro</h1>
        <div class="timer">
            <div class="timer" id="minutos">00</div>
            <div class="separator">:</div>
            <div class="timer" id="segundos">00</div>
            <div class="separator">:</div>
            <div class="timer" id="milissegundos">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continua</button>
            <button class="btn" id="resetBtn">Resertar</button>
    
    </div>
    
</body>
<script src="script.js"></script>

</html>
